<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin: auto;
      text-align: center;
    }
    thead {
      background-color: #1E3A8A; /* dark blue header */
      color: white;
    }
    th, td {
      padding: 10px 15px;
      border: 1px solid #ddd;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2; /* light gray stripe */
    }
    tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }
    th {
      border-bottom: 2px solid #000;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>NAME</th>
        <th>KILLS</th>
        <th>SAVED</th>
        <th>DEATHS</th>
        <th>REVIVES</th>
        <th>WIN</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hackerman</td>
        <td>10</td>
        <td>0</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Cool Doggo</td>
        <td>13</td>
        <td>4</td>
        <td>8</td>
        <td>7</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Andrews</td>
        <td>19</td>
        <td>2</td>
        <td>10</td>
        <td>11</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Strawberry</td>
        <td>2</td>
        <td>9</td>
        <td>3</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
